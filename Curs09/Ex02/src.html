<!DOCTYPE html>
<html lang="en">

<head>

  <title>Flexbox</title>
  <link href="css/style.css" rel="stylesheet">

  <style>
    .container {
      width: 200px; 
      height: 200px; 
      border: 1px solid black;
      display: flex; 
      align-items: center;
      justify-content: center;
    }

    .container div {
      border: 1px solid royalblue;
      width: 50px; 
      height: 50px;
    }
  
  </style>
</head>

<body>

<div class="container">
  <div>
    01
  </div>
  <div>
    02
  </div>
</div>
  
</body>

</html>
