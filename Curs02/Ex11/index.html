<!DOCTYPE html>
<html>
<head>
  <title>&lt;span&gt;</title>
  <style>
    p span {
      color: red; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>Rosu aprins - coloreaza-mi tacerea</p>
  <p>Rosu aprins - pe un suras ce s-a stins</p>
  <p>Rosu aprins - sa-mi ascunda durerea</p>
  <p>Cerul era rosu precum focul.</p>
  <p>Nu stiam daca trebuia sa fie rosu caramida sau rosu deschis.</p>
  <p>Tot ce este rosu pe harta are altitudine inalta, evitati mai ales rosu inchis!</p>
</body>
</html>
