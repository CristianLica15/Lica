<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume">
    <input name="surname" placeholder="Prenume">
    <input type="text" name="nickName" placeholder="Porecla">
    <input type="text" name="carBrand" maxlength="10" minlength="4" value="Skoda" placeholder="Marca Auto">
    <input type="text" name="petName" placeholder="Nume animal">
    <input type="text" name="phoneBrand" maxlength="30" minlength="2" value="iPhone" placeholder="Marca telefon">
    <input type="text" name="phoneNumber" placeholder="Numar de telefon">
    <input type="text" name="friendName" placeholder="Nume prieten">
    <input type="text" name="friendSurname" placeholder="Prenume prieten">
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
